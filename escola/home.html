    <div 
      id="app"
      v-cloak
      class="container d-flex flex-column my-4 p-4 bg-light rounded-lg text-dark">
      <h3 class="col-12 px-2 mb-1">Ficamos felizes em poder ajudar</h3>

    <script 
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
		<script src="../scripts/utilities.js"></script>
    <script type="text/javascript">
      let app = new Vue({
				el: '#app',
				created() {
					authValidation("school")
					const { id } = getTokenData()
					axios.get(`http://localhost:3333/schools/${id}`, {
            headers: {
              'authorization': localStorage.getItem("accessToken")
            }
          }).then(response => {
						if (!response.data.school.addresses.length) {
							return window.location.replace("cadastrar-endereco.html")
						}
					}).catch()
				}
      })
    </script>
