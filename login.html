<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="styles/global.css">

    <title>Konectando Login</title>
  </head>
  <body>
    <div 
      id="app"
      v-cloak
      class="container min-100 d-flex flex-column justify-content-center align-items-center">
      <div class="card shadow rounded-lg w-100 max-700">
        <div class="card-body">
          <form>
            <h3 class="text-dark">Entrar</h3>
            <h5 class="text-muted font-weight-normal mb-3">Use uma conta já existente para entrar</h5>
            <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="email" 
                class="form-control" 
                id="email"
                v-model="email"
                required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input 
                type="password" 
                class="form-control" 
                id="password"
                v-model="password"
                required>
            </div>
            <div 
              class="alert alert-danger" 
              role="alert"
              v-show="error !== null">
              {{ this.error }}
            </div>
            <button 
              type="submit" 
              class="btn btn-block btn-blue mt-3"
              @click.prevent="login()">
              Vamos lá
            </button>
            <a href="register.html" class="mt-3 text-muted text-center w-100">Não tem uma conta? Cadastre-se.</a>
          </form>
        </div>
      </div>
    </div>

    <script 
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          email: null,
          password: null,
          error: null
        },
        methods: {
          login() {
            if (!this.email || !this.password)
              this.error = "Falha ao logar."
            axios.post("https://konectando.herokuapp.com/donators/auth", { 
              email: this.email,
              password: this.password 
            }).then((response) => {
              localStorage.setItem("acessToken", response.data.token)
              window.location.href = "home.html"
            }).catch((err) => this.error = "Erro ao autenticar-se, revise seus dados.")
          }
        }
      })
    </script>
  </body>
</html>
