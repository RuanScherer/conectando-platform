<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/svg" href="../assets/logo.svg">
    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="../styles/global.css">

    <title>Konectando Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark p-3">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="../assets/logo.svg" width="40" height="40" alt="Logo">
        </a>
        <button 
          class="navbar-toggler text-light"
          type="button" 
          data-toggle="collapse" 
          data-target="#navbar" 
          aria-controls="navbar" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <svg class="bi bi-list" width="2em" height="2em" viewBox="0 0 16 16" fill="#fff" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link text-light" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="minha-conta.html">Minha conta</a>
						</li>
						<li class="nav-item">
              <button class="btn btn-link nav-link text-light" onclick="logout()">Sair</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div 
      id="app"
      v-cloak
      class="container d-flex flex-column my-4">
      <h3 class="w-100 mb-1 text-green">Que tal ajudar alguém hoje?</h3>
      <h5 class="w-100 text-light">Escolha uma escola e faça sua parte!</h5>
      <div class="d-flex flex-wrap mt-2">
        <h4 v-show="error !== null" class="text-light">{{ error }}</h4>
        <div 
          class="w-100 col-lg-4 px-lg-2 px-0 py-2"
          v-for="school in schools"
          :key="school._id">
          <div class="card bg-white rounded-lg elevate h-100">
            <div class="card-body d-flex flex-column justify-content-center">
              <h4 class="text-600 mb-1">{{ school.name }}</h4>
              <div class="mt-2">
                <span class="text-600 text-purple d-flex align-items-center">
                  <svg 
                    class="bi bi-geo-alt mr-1" 
                    width="1em" 
                    height="1em" 
                    viewBox="0 0 16 16" 
                    fill="#B721FF" 
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                  </svg>
                  Onde?
                </span>
                <h5 class="text-muted mb-1">{{ school.addresses[0].street }} - {{ school.addresses[0].district }} - {{ school.addresses[0].city }}</h5>
              </div>
              <div class="mt-2">
                <span class="text-600 text-purple d-flex align-items-center">
                  <svg 
                    class="bi bi-chat mr-1" 
                    width="1em" 
                    height="1em" 
                    viewBox="0 0 16 16" 
                    fill="#B721FF"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.678 11.894a1 1 0 0 1 .287.801 10.97 10.97 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8.06 8.06 0 0 0 8 14c3.996 0 7-2.807 7-6 0-3.192-3.004-6-7-6S1 4.808 1 8c0 1.468.617 2.83 1.678 3.894zm-.493 3.905a21.682 21.682 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a9.68 9.68 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105z"/>
                  </svg>
                  Contato
                </span>
                <h5 class="text-muted mb-1">{{ school.phone }}</h5>
              </div>
              <a :href="'doar.html?school=' + school.id" class="btn btn-block btn-purple mt-3">
                Quero ajudar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script 
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
		<script src="../scripts/utilities.js"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          schools: [],
          error: null
				},
        mounted() {
          if (!localStorage.getItem("accessToken") ||
              !localStorage.getItem("accountType") ||
              localStorage.getItem("accountType") != "donator") {
            window.location.href = "../entrar.html"
            return
          }
          axios.get("http://localhost:3333/schools", {
            headers: {
              'authorization': localStorage.getItem("accessToken")
            }
          }).then((response) => this.schools = response.data.schools)
            .catch(() => this.error = "Ops! Parece que houve um problema ao buscar os dados no servidor, tente novamente...")
        }
      })
    </script>
  </body>
</html>
