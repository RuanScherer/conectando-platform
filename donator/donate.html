<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="../styles/global.css">

    <title>Konectando Donate</title>
  </head>
  <body>
    <div 
      class="modal fade" 
      id="statusModal" 
      tabindex="-1" 
      role="dialog" 
      aria-labelledby="statusModalLabel" 
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Done</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Take your donation on the chosen date and time, there will be someone responsible to collect them.
          </div>
          <div class="modal-footer">
            <a href="home.html" class="btn btn-blue">Cool!</a>
          </div>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-blue shadow-sm">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">Konectando</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbar" 
          aria-controls="navbar" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">My account</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="app" class="container d-flex flex-column my-4 p-4 bg-light rounded-lg text-dark">
      <div class="d-flex flex-wrap mt-2">
        <div class="w-100 col-lg-4 p-2">
          <div class="card bg-white rounded-lg">
            <div class="card-body">
              <h4>CEDUP Hermann Hering</h4>
              <div class="mt-2">
                <span class="font-weight-bold">Where?</span>
                <h5 class="text-muted font-weight-normal mb-1">Benjamin Constant - Escola Agrícola, Blumenau</h5>
              </div>
              <div class="mt-2">
                <span class="font-weight-bold">Contact</span>
                <h5 class="text-muted font-weight-normal mb-1">(47) 3030-3030</h5>
              </div>
            </div>
          </div>
        </div>
        <div class="w-100 col-lg-8 p-2">
          <form>
            <h3 class="mb-2">Donate to an educational institution</h3>
            <div class="form-group">
              <label for="count">How many devices do you want to donate?</label>
              <input 
                type="number" 
                class="form-control" 
                id="count"
                placeholder="Quantidade">
            </div>
            <div class="form-group">
              <label for="description">Describe the device (s)</label>
              <textarea 
                type="text" 
                class="form-control" 
                id="description"
                placeholder="Descrição" 
                rows="3">
              </textarea>
            </div>
            <div class="form-group">
              <label for="delivery">Choose a date and time to take it to the institution</label>
              <input 
                type="datetime-local"
                class="form-control" 
                id="delivery" 
                name="delivery">
            </div>
            <button 
              type="submit" 
              class="btn btn-block btn-blue mt-3"
              data-toggle="modal"
              data-target="#statusModal">
              Let's go
            </button>
            <a 
              href="home.html"
              type="submit" 
              class="btn btn-block btn-outline-danger mt-3">
              Back
            </a>
          </form>
        </div>
      </div>
    </div>

    <script 
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app'
      })
    </script>
  </body>
</html>
