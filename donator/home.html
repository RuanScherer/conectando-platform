<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link 
      rel="stylesheet" 
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
      crossorigin="anonymous">
    <link 
      rel="stylesheet" 
      type="text/css" 
      href="../styles/global.css">

    <title>Konectando Home</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-blue shadow-sm">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">Konectando</a>
        <button 
          class="navbar-toggler" 
          type="button" 
          data-toggle="collapse" 
          data-target="#navbar" 
          aria-controls="navbar" 
          aria-expanded="false" 
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="account.html">Minha conta</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div 
      id="app"
      v-cloak
      class="container d-flex flex-column my-4 p-4 bg-light rounded-lg text-dark">
      <h3 class="col-12 px-2 mb-1">Vamos ajudar alguém hoje?</h3>
      <h5 class="col-12 px-2 text-muted">Escolha uma escola e faça sua parte!</h5>
      <div class="d-flex flex-wrap mt-2">
        <h4 v-show="error !== null" class="text-muted">{{ error }}</h4>
        <div 
          class="w-100 col-lg-4 p-2"
          v-for="school in schools"
          :key="school._id">
          <div class="card bg-white rounded-lg elevate h-100">
            <div class="card-body d-flex flex-column justify-content-center">
              <h4>{{ school.name }}</h4>
              <div class="mt-2">
                <span class="font-weight-bold">Onde?</span>
                <h5 class="text-muted font-weight-normal mb-1">{{ school.address }}</h5>
              </div>
              <div class="mt-2">
                <span class="font-weight-bold">Entre em contato</span>
                <h5 class="text-muted font-weight-normal mb-1">{{ school.phone }}</h5>
              </div>
              <a :href="'school?id=' + school._id" class="btn btn-block btn-blue mt-3">
                Quero ajudar
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script 
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" 
      crossorigin="anonymous"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
      crossorigin="anonymous"></script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script type="text/javascript">
      let app = new Vue({
        el: '#app',
        data: {
          schools: [],
          error: null
        },
        mounted() {
          if (!localStorage.getItem("accessToken")) {
            window.location.href = "login.html"
            return
          }
          axios.get("https://konectando.herokuapp.com/companies", {
            headers: {
              'authorization': localStorage.getItem("accessToken")
            }
          }).then((response) => this.schools = response.data.companies)
            .catch((err) => this.error = "Ops! Parece que houve um erro ao buscar as informações no servidor, tente novamente.")
        }
      })
    </script>
  </body>
</html>
